{% extends 'tasks/base.html' %}

{% block head %}
    <title>Update Task</title>
    <style>
        input{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
		}
        input[type=checkbox] {
            margin-left: 2%;
            height: 20px;
            width: 20px;
        }
    </style>
{% endblock %}

{% block body %}
    <h1>Update</h1>
    <form method='POST' action=''>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type='submit' value='Update Task'>
    </form>
{% endblock %}
